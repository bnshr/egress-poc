apiVersion: v1
kind: Pod
metadata:
  name: pvc-reader-pod
  namespace: ocp-e2e
spec:
  restartPolicy: Never
  volumes:
  - name: pvc-storage
    persistentVolumeClaim:
      claimName: junit-reports-pvc # This must match your PVC name
  containers:
  - name: file-reader
    image: busybox:latest # A lightweight image
    command: ["sleep", "3600"] # Keep the container running for an hour
    volumeMounts:
    - name: pvc-storage
      mountPath: /artifacts
